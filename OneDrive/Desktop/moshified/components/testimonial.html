<scetion class="block block--testimonial">
  <header class="block__header">
    <h2 class="block__heading">What our Customers are Saying</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
      recusandae.
    </p>
  </header>
  <div class="container">
    <div class="card testmonial" style="padding: 5rem">
      <div class="grid grid-cols-2">
        <div class="testimonial__image">
          <img src="images/testimonial.jpg" alt="A customer with smilling" />
          <span class="icon-container icon-container-accent">
            <svg class="icon icon--small icon--white">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo non
            eligendi perferendis facere debitis doloremque molestias incidunt
            odio deleniti veritatis!
          </p>
          <div class="media">
            <div class="media__image">
              <svg class="icon icon--primary">
                <use xlink:href="images/sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Smith</h3>
              <p class="quote__organization">ABC Company</p>
            </div>
          </div>
        </blockquote>
      </div>
    </div>
  </div>
</scetion>
